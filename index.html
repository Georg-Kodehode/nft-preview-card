<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- FONT: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <!-- ############ -->
</head>
<body>
    <div class="container">
      <img class="nft-img" src="images/brando-makes-branding-93UoSouP04o-unsplash.jpg" alt="Highly expensive banana taped on a white wall.">
      <div class="nft-img-background"><div id="view-icon-wrapper"><img id="view-icon" src="images/icon-view.svg" alt=""></div></div>

      <div class="purchase">
        <span class="purchase-icons">
          <span id="etherium-icon-wrapper"><img src="images/icon-ethereum.svg" alt=""></span>
          1095.3 ETH
        </span>
        <span class="purchase-icons">
          <span id="clock-icon-wrapper"><img src="images/icon-clock.svg" alt=""></span>
          8 days left
        </span>
      </div>

      <h3 class="nft-name">Banana on Wall #3717</h3>
      <p class="nft-info">Our Banana collection promotes... something</p>

      <hr>

      <div class="attribution">
        <img class="circular-img" src="images/self_portrait.PNG" alt="">&nbsp;&nbsp;&nbsp;
        Creation of<a href="https://www.linkedin.com/in/georg-stava-9171a248/" target="_blank">&nbsp;<span id="creator">Georg Stava</span></a>
      </div>
    </div>
</body>
</html>
